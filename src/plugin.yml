name: Waypoint
version: 2.0.1-spigot1-16-4
api-version: 1.16
authors: ['gitlab-jcitp-de_jesco', 'github_misterx00']
website: 'https://gitlab.jcitp.de/explore'
main: de.jescochrist.waypoint.main.Initiate

commands:
    cwp:
        description: Sets the compass location to the specified waypoint
    lswp:
        description: Lists all set waypoints
    mvwp:
        description: Changes the name of a waypoint
    rmwp:
        description: Removes a set waypoint
    setwp:
        description: Sets or overwrites a waypoint
    wp:
        description: Shows the waypoint details